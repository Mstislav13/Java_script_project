<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>

<body>
    <div class="validation" style="font-size: 30px;">
        <form name="valid">
            <div>
                <br><input type="text" placeholder="Имя" name="first-name" pattern="^[a-zа-яё]+$/i"
                    style="font-size: 25px;" required>
            </div><br>
            <div>
                <input type="text" placeholder="Телефон" name="phone" pattern="^\+7\(\d{3}\)\d{3}-\d{2}-\d{2}$"
                    style="font-size: 25px;">
            </div><br>
            <div>
                <input type="text" placeholder="E-mail" name="e-mail"
                    pattern="^[a-zа-я0-9._-]+@[a-z0-9-_]+\.[a-z0-9-_]{2,4}$/i" style="font-size: 25px;">
            </div><br>
            <button type="submit" style="font-size: 25px; margin-left: 90px;">Отправить</button>
        </form>
    </div>
</body>

</html>
