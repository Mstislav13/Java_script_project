<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="content">
            <header>
                <div class="top">
                    <div class="tittle">
                        <h1 class="top_title">Мой магазин</h1>
                    </div>
                    <div>
                        <nav class="top_d">
                            <ul class="main-menu">
                                <li class="li_menu"><a href="#">Главная</a></li>
                                <li class="li_menu"><a href="#">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div>
                        <button class="btn-cart" type="button">Корзина</button>
                    </div>
                    <div class="basket">Состав корзины:</div>
                </div>
            </header>
            <main class="cards">
                <div class="products"></div>
            </main>
        </div>
        <div class="footer">
            <div class="clearfix">
                <div class="text-footer">
                    <h3>контакты</h3>
                </div>
                <div class="text-footer">
                    <h3>полезная информация</h3>
                </div>
                <div class="text-footer clearfix">
                    <h3>Оставайтесь на связи</h3>
                    <p>Подписаться на новости и рассылки</p>
                    <form>
                        <input type="email" name="email" placeholder="ваш email">
                        <a href="#"><i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i></a>
                    </form>
                </div>
            </div>
            <div>
                <p class="small">&copy; GB 2017</p>
                <div class="social">
                    <a href="#" class="social1"></a>
                    <a href="#" class="social2"></a>
                    <a href="#" class="social3"></a>
                    <a href="#" class="social4"></a>
                </div>
                <p class="small">Положения &amp; Условия / Конфиденциальность &amp; Cookies</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
