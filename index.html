<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div id="app" class="container">
        <div class="content">
            <header>
                <div class="top">
                    <div class="tittle">
                        <h1 class="top_title">{{ title }}</h1>

                        <form action="#" class="search-form" @submit.prevent="separation">
                            <input type="text" class="search-field" v-model="userSearch">
                            <button class="btn-search" type="submit">поиск</button>
                        </form>

                    </div>
                    <div>
                        <nav class="top_d">
                            <ul class="main-menu">
                                <li class="li_menu"><a href="#">Главная</a></li>
                                <li class="li_menu"><a href="#">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                    
                    <div>
                        <button class="btn-cart" type="button" @click="show=!show">Корзина</button>
                        <div class="basket" v-show="show"></div>
                    </div>
                    
                </div>
            </header>

            <main class="cards">
                <div class="products">
                    <div class="product-item" v-for="product of items">
                        <img class="img-product-item" :src="imgCatalog" alt="Картинка товара">
                        <h3 class="title-product-item">{{ product.product_name }}</h3>
                        <p class="price-product-item">{{ product.price }}</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </main>

        </div>
        <div class="footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="js/main.js"></script>
</body>

</html>
